<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentors Hoodie</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    #passportImage {
      width: 100%; /* Use full width of the container */
      max-width: 200px; /* Set maximum width for larger screens */
      height: auto; /* Maintain aspect ratio */
      border: 2px solid #3498db;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #ownerText {
      font-size: 1.2em;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    #bigText {
      font-size: 4em;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      color: #333;
      text-align: center;
      border-radius: 10px;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 20px;
    }

    #price {
      font-size: 1.5em;
      color: #3498db;
      text-align: center;
      cursor: pointer;
      border: 2px solid #3498db;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    #price:hover {
      background-color: #000;
      color: #fff;
    }

    @media only screen and (min-width: 600px) {
      #content {
        flex-direction: row;
      }

      #passportImage {
        margin-right: 15px;
        margin-bottom: 0;
      }

      #ownerText {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <img id="passportImage" src="WhatsApp Image 2023-12-17 at 10.40.13 PM.jpeg" alt="Passport Size Image">
    <div id="ownerText">Owner Of Mentors</div>
  </div>
  <div id="bigText">MENTORS HODDIE</div>
  <div id="price" onclick="window.open('https://store.mentorsedu.com', '_blank')">Price: â‚¹499</div>

  </script>
</body>
</html>
